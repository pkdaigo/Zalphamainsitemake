<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Navy Background -->
  <rect width="512" height="512" fill="#020617" rx="64"/>
  
  <!-- KiEX Text -->
  <text x="256" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="white" text-anchor="middle">KiEX</text>
  
  <!-- Turquoise to Light Blue Gradient Wave -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
